<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="author" content="Matthew Logan">
    <meta name="description" content="Pokemon weakness helper using PokeAPI">
    <meta name="keywords" content="HTML, CSS, JavaScript, Pokemon, Brilliant Diamond, Shining Pearl, Junior Developer">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pokemon Type Helper</title>
    <link rel="stylesheet" href="style/style.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
  </head>
  <body>
    <div id="navbar">
        <h1>Pokemon Weakness Checker</h1>
    </div>
    <div id="contMain">
        <div id="hamburglarHelper">
            <div id="searchMode">
                <div>
                    <input type="text" id="searchBar" placeholder="Pokemon...">
                    <button for="searchBar" id="searchBarButt" aria-label="search"><i class="bi bi-search"></i></button>
                </div>
                <button class="toggleType" aria-label="changeMode">Mode</button>
            </div>
            <div id="manualMode">
                <div>
                    <select name="type1" id="typeOne">
                        <option value="none">none</option>
                    </select>
                    <select name="type2" id="typeTwo">
                        <option value="none">none</option>
                    </select>
                    <button id="manualButt" aria-label="search"><i class="bi bi-search"></i></button>
                </div>
                <button class="toggleType" aria-label="changeMode">Mode</button>
            </div>
        </div>
        <div class="main">
            <div class="pokemon">
                <h2 class="pokeName"></h2>
                <div class="imgCont"></div>
                <div class="pokeTyping"></div>
                <div class="types"></div>
            </div>
            <p class="weakBanner"></p>
            <div class="weakness"></div>
        </div>
    </div>
    <footer>
        <a href="https://localnewstv.github.io/" rel="author">Created By LocalNewsTV</a>
    </footer>
	<script src="scripts/script.js"></script>
    <script src="scripts/pokeTypes.js"></script>
  </body>
</html>
